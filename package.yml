name       : python-sphinx
version    : 1.8.5
release    : 8
source     :
    - https://github.com/sphinx-doc/sphinx/archive/v1.8.5.tar.gz : d643de8b2948e1ce1817816968743e6e5785d253d84b13de9bf6a30563618ab0
license    : BSD-2-Clause
component  : programming.python
summary    : Python documentation generator
description: |
    Python documentation generator
builddeps  :
    - pkgconfig(python3)
    - python-setuptools
rundeps    :
    - alabaster
    - pygments
    - python-babel
    - python-docutils
    - python-imagesize
    - python-jinja
    - python-nose
    - python-requests
    - python-setuptools
    - python-six
    - python-snowballstemmer
    - python-sphinxcontrib-websupport
    - python-typing
build      : |
    %python3_setup
    %python_setup
install    : |
    %python3_install
    # Append py3 binaries with 3
    for _f in "$installdir"/usr/bin/*; do
      mv -v "$_f" "${_f}3"
    done
    %python_install
